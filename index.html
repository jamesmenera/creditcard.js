 <!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Credit Card Test</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="card.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h2>Swipe your card now</h2>
 <form id="card">
  <textarea id="cc"></textarea>
 </form>
 
 <section class="info">
  <ul>
    <li>
      Name: 
      <span class="name"></span>
    </li>
    <li>
      Card #:
      <span class="card"></span>
    </li>
    <li>
      Masked Card #:
      <span class="masked_card"></span>
    </li>
    <li>
      Exp:
      <span class="exp"></span>
    </li>
    <li>
      Type:
      <span class="type"></span>
    </li>
    <li>
      Successful: 
      <span class="successful"></span>
    </li>
    <li>
      Is Valid:
      <span class="is_valid"></span>
    </li>
  </ul>
 </section>
</body>
</html>
